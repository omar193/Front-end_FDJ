<div class="container">
    <div class="row">
        <div *ngFor="let player of players" class="col m4 s6">
            <div class="card horizontal">
                <div class="card-image">
                    <img [src]="player.thumbnail" />
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p><b>nom:</b>{{ player.name }}</p>
                        <p><b>position:</b>{{ player.position }}</p>
                        <p><b>transfer:</b>{{ player.signin.amount }}</p>
                        <p><b>Naissance:</b>{{ player.born | date : 'dd/MM/yyyy' }}</p>      
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="players.length ===0">
        <h4>Pas de joueurs dans cette Equipe !!</h4> 
     </div> 
</div>
